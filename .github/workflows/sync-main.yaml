name: Sync Upstream Main

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/apicurio/apicurio-registry.git
          git fetch upstream

      - name: Check if sync is needed
        id: check
        run: |
          git checkout main
          LOCAL=$(git rev-parse main)
          REMOTE=$(git rev-parse upstream/main)

          echo "Local main: $LOCAL"
          echo "Upstream main: $REMOTE"

          if [ "$LOCAL" = "$REMOTE" ]; then
            echo "No updates found. Skipping sync."
            echo "sync_needed=false" >> $GITHUB_OUTPUT
          else
            echo "Updates found. Sync required."
            echo "sync_needed=true" >> $GITHUB_OUTPUT
          fi

      - name: Sync main branch
        if: steps.check.outputs.sync_needed == 'true'
        run: |
          git merge upstream/main --no-edit
          git push origin main
